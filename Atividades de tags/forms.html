<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spider-Grupo de Estudos</title>
	<nav>
		<!-- Navegação principal com links para outras páginas -->
		<ul>
			<li><a href="index.html">Início</a></li>
			<li><a href="poderes.html">Poderes</a></li>
			<li><a href="identidade_Secreta.html">identidade Secreta</a></li>
			<li><a href="forms.html">Spider-Grupo de Estudos</a></li>
		</ul>
	</nav>
</head>
<body>
	<main>
		<section>
			<form action="">
				<fieldset>
					<legend>Registre-se para aulas particulares com Spider-Man!</legend>
					<label for="">Nome</label>
					<input type="text" id="name" name="name" class="type-name" placeholder="Digite seu nome" spellcheck="true" required>
					<label for="sobrenome">Sobrenome:</label>
					<input type="text" id="sobrenome" name="sobrenome" class="type-name" placeholder="Digite seu sobrenome" spellcheck="true" required>
					<br><br>
					<label for="email">E-Mail:</label>
					<input type="email" id="email" name="email" required>
					<label for="genero">Gênero:</label>
					<select id="genero" name="genero">
						<option value="masculino">Masculino</option>
						<option value="feminino">Feminino</option>
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</fieldset>
				<fieldset>
					<legend>Escolha até 5 matérias:</legend>
					<label><input type="checkbox" name="materias" value="Matemática"> Matemática</label><br>
					<label><input type="checkbox" name="materias" value="Português"> Português</label><br>
					<label><input type="checkbox" name="materias" value="História"> História</label><br>
					<label><input type="checkbox" name="materias" value="Geografia"> Geografia</label><br>
					<label><input type="checkbox" name="materias" value="Ciências"> Ciências</label><br>
					<label><input type="checkbox" name="materias" value="Educação Física"> Educação Física</label><br>
					<label><input type="checkbox" name="materias" value="Artes"> Artes</label><br>
					<label><input type="checkbox" name="materias" value="Inglês"> Inglês</label><br>
				</fieldset>

				<br>
				<input type="submit" value="Enviar">
				<input type="reset" value="Limpar">
			</form>
		</section>
	</main>
</body>
</html>
