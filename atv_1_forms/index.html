<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<main>
		<section>
			<form action="">
				<fieldset>
					<legend>Dados</legend>
					<label for="">Nome</label>
					<input type="text" id="name" name="name" required>
					<label for="sobrenome">Sobrenome:</label>
					<input type="sobrenome" id="sobrenome" name="sobrenome" required>
					<br><br>
					<label for="email">E-Mail:</label>
					<input type="email" id="email" name="email" required>
					<label for="genero">Gênero:</label>
					<select id="genero" name="genero">
						<option value="masculino">Masculino</option>
						<option value="feminino">Feminino</option>
						<option value="outro">Outro</option>
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</fieldset>
				<fieldset>
					<legend>Escolha até 5 matérias:</legend>
					<label><input type="checkbox" name="materias" value="Matemática"> Matemática</label><br>
					<label><input type="checkbox" name="materias" value="Português"> Português</label><br>
					<label><input type="checkbox" name="materias" value="História"> História</label><br>
					<label><input type="checkbox" name="materias" value="Geografia"> Geografia</label><br>
					<label><input type="checkbox" name="materias" value="Ciências"> Ciências</label><br>
					<label><input type="checkbox" name="materias" value="Educação Física"> Educação Física</label><br>
					<label><input type="checkbox" name="materias" value="Artes"> Artes</label><br>
					<label><input type="checkbox" name="materias" value="Inglês"> Inglês</label><br>
				</fieldset>

				<br>
				<input type="submit" value="Enviar">
				<input type="reset" value="Limpar">
			</form>
		</section>
	</main>
</body>
</html>
